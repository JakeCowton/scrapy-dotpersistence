language: python
branches:
  only:
    - master
    - /^\d\.\d+$/
    - /^v\d\.\d+\.\d+(rc\d+|dev\d+)?$/
matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
install:
  - pip install -U tox twine wheel codecov
script: tox
after_success:
  - codecov
cache:
  directories:
  - $HOME/.cache/pip
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: scrapyplugins
  on:
    tags: true
    condition: "$TOXENV == py27 && $TRAVIS_TAG =~ ^v[0-9]+[.][0-9]+[.][0-9]+(rc[0-9]+|dev[0-9]+)?$"
  password:
    secure: 
